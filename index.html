<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Mini Calculator</title>
</head>
<body>
<div class="container text-center">
<h2>Mini Calc</h2>
<input type="text" id="screen" value="0"><br>
<button id="clear" class="btn btn-primary m-1" onclick="clr()">C</button>
<button id="add" class="btn btn-primary m-1"onclick="calc('+')">+</button>
<button id="sub" class="btn btn-primary m-1"onclick="calc('-')">-</button>
<button id="mul"class="btn btn-primary m-1"onclick="calc('*')">x</button><br>
<button id="seven"class="btn btn-primary m-1"onclick="calc('7')">7</button>
<button id="eight"class="btn btn-primary m-1"onclick="calc('8')">8</button>
<button id="nine"class="btn btn-primary m-1"onclick="calc('9')">9</button>
<button id="div"class="btn btn-primary m-1"onclick="calc('/')">/</button><br>
<button id="four"class="btn btn-primary m-1"onclick="calc('4')">4</button>
<button id="five"class="btn btn-primary m-1"onclick="calc('5')">5</button>
<button id="six"class="btn btn-primary m-1"onclick="calc('6')">6</button>
<button id="equal"class="btn btn-primary m-1"onclick="output()">=</button><br>
<button id="one"class="btn btn-primary m-1"onclick="calc('1')">1</button>
<button id="two"class="btn btn-primary m-1"onclick="calc('2')">2</button>
<button id="three"class="btn btn-primary m-1"onclick="calc('3')">3</button>
<button id="zero"class="btn btn-primary m-1"onclick="calc('0')">0</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

function calc(element){
var val = validate(element);
if(val){
return true
}
else{
exp.push(element);
var input = exp.join(" ")
screen.value=input;
console.log(input)
console.log(exp);
}
}
function output(){
var input = exp.join("")
console.log("ddd"+input)

exp.length=0
}

screen.value = 0

}

var lastele=exp[exp.length-1];
console.log(lastele)
if(element == lastele){
if(element == '*' || element == '+'|| element == '-'|| element == '/'){
alert("ytft")

}
}
}
</script>
</html>
